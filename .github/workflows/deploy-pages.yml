name: Build and deploy pages

on:
  push:
    branches: [main]
    paths:
      - "patcher/**"

jobs:
  build-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: patcher/pnpm-lock.yaml

      - name: Install and build
        run: |
          cd patcher
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Commit and push pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pages
          git diff --staged --quiet || git commit -m "chore: update pages [skip ci]"
          git push

      - name: Push next version tag
        run: |
          git fetch --tags
          latest=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$latest" ]; then
            next="v0.0.1"
          else
            ver="${latest#v}"
            x="${ver%%.*}"
            rest="${ver#*.}"
            y="${rest%%.*}"
            z="${rest#*.}"
            if [ "$z" = "$rest" ]; then
              z="0"
            fi
            next="v${x}.${y}.$((z + 1))"
          fi
          git tag "$next"
          git push origin "$next"
